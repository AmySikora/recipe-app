{% extends 'recipes/base.html' %}
{% load static %}

{% block title %}Welcome to the Recipe App{% endblock %}

{% block content %}
<div class="home-container">
  <h1>Welcome to the Recipe App!</h1>

  <img src="{% static 'recipes/images/recipes.avif' %}" alt="home">

  {% if user.is_authenticated %}
    <a href="{% url 'recipes:recipe_list' %}" class="cta-button">View Recipes</a>
  {% else %}
    <a href="{% url 'login' %}" class="cta-button">Login to Start Cooking</a>
  {% endif %}
</div>
{% endblock %}
