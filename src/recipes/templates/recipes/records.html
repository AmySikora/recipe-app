{% extends 'recipes/base.html' %}

{% block title %}Search Recipes{% endblock %}

{% block content %}
<style>
    .container {
        max-width: 700px;
        margin: 40px auto;
        padding: 30px;
        background-color: #fffaf0;
        border-radius: 10px;
        box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    h1 {
        font-size: 28px;
        color: #ff9800;
        margin-bottom: 20px;
    }

    .search-box {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 30px;
    }

    .search-box input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .search-box button {
        padding: 10px 20px;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .search-box button:hover {
        background-color: #e68900;
    }

    .result-table {
        margin-top: 20px;
        overflow-x: auto;
    }

    .chart {
        margin-top: 30px;
        max-width: 100%;
    }

    .no-data {
        font-size: 18px;
        color: #888;
        margin-top: 20px;
    }
</style>

<div class="container">
    <h1>Search for Recipe Records</h1>
    
    <form action="" method="POST" class="search-box">
        {% csrf_token %}
        <input type="text" name="search" placeholder="Search recipes...">
        <button type="submit">Search</button>
    </form>

    {% if recipes_df %}
        <div class="result-table">
            {{ recipes_df|safe }}
        </div>
        <div class="chart">
            <img src="data:image/png;base64,{{ chart|safe }}" alt="Chart">
        </div>
    {% else %}
        <p class="no-data">No results found. Try searching for another recipe.</p>
    {% endif %}
</div>
{% endblock %}
