{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to the Recipe App</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        
        /* Navbar Styles */
        .navbar {
            background-color: #ff9800;
            overflow: hidden;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            display: inline-block;
        }

        .navbar a.disabled {
            pointer-events: none;  /* Disable links until login */
            opacity: 0.5;
        }

        .navbar a:hover {
            background-color: #e68900;
            border-radius: 5px;
        }

        /* Page Content */
        h1 {
            font-size: 28px;
            color: #333;
            margin-top: 20px;
        }

        img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'recipes:home' %}">Home</a>
        <a href="{% url 'recipes:recipe_list' %}" {% if not user.is_authenticated %}class="disabled"{% endif %}>Recipes</a>
        <a href="#" {% if not user.is_authenticated %}class="disabled"{% endif %}>About</a>
        <a href="#" {% if not user.is_authenticated %}class="disabled"{% endif %}>Contact</a>
    </div>

    <h1>Welcome to the Recipe App!</h1>
    
    <img src="{% static 'recipes/images/recipes.avif' %}" alt="home">

    <br>
    <!-- Show "Login" if user is NOT logged in, otherwise show "View Recipes" -->
    {% if user.is_authenticated %}
        <a href="{% url 'recipes:recipe_list' %}" class="btn">View Recipes</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn">Login</a>
    {% endif %}
    
</body>
</html>
