{% load static %}
<link rel="icon" type="image/x-icon" href="{% static 'icons/favicon.ico' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Recipe App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            padding-top: 80px; /* Push content below the fixed navbar */
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            display: inline-block;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .navbar a:hover {
            background-color: #ff9800;
            border-radius: 5px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            max-height: 40px;
            margin-right: 15px;
        }

        .auth-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <a href="{% url 'recipes:home' %}">
                <img src="{% static 'recipes/images/logo.png' %}" alt="Recipe App Logo" class="logo">
            </a>
            <a href="{% url 'recipes:home' %}">Home</a>
        </div>
        <div>
            <a href="{% url 'recipes:recipe_list' %}">Recipes</a>
            <a href="{% url 'recipes:records' %}">Search</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="auth-links">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- Page Content Block -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
