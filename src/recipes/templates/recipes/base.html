{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Recipe App{% endblock %}</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        
        /* Navbar Styles */
        .navbar {
            background-color: #ff9800;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #e68900;
            border-radius: 5px;
        }

        /* Logo Styling */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            max-height: 40px;
            margin-right: 15px;
        }

        /* Auth Links */
        .auth-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Page Content */
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <!-- Clickable Logo -->
            <a href="{% url 'recipes:home' %}">
                <img src="{% static 'recipes/images/logo.png' %}" alt="Recipe App Logo" class="logo">
            </a>
            <a href="{% url 'recipes:home' %}">Home</a>
        </div>
        <div>
            <a href="{% url 'recipes:recipe_list' %}">Recipes</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="auth-links">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- Page Content Block -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
