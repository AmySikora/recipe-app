            font-size: 18px;

        }

        .navbar a:hover {
            background-color: #e68900;
            border-radius: 5px;
        }

        /* Page Content */
        .content {
            padding: 20px;
        }

        /* Auth Links */
        .auth-links {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .auth-links p {
            margin: 0;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
