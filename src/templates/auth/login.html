{% extends 'recipes/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        font-size: 24px;
        color: #ff9800;
        margin-bottom: 15px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin: 5px 0 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ff9800;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #e68900;
    }

    .error-message {
        color: red;
        margin-bottom: 10px;
    }
</style>

<div class="login-container">
    <h1>Login</h1>

    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Displays form fields properly formatted -->

        <button type="submit" class="btn">Login</button>
    </form>
</div>

{% endblock %}
